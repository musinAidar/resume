<!DOCTYPE html>
<html>
 <head>
  <title>Rocket</title>
  <meta charset="utf-8">

  <canvas id="smile" width="1440" height="900">
    <p>Ваш браузер не поддерживает рисование.</p>
  </canvas>

<script type="text/javascript">
    var myCanvas = document.getElementById('smile');

     var cxt = myCanvas.getContext('2d');


    

     cxt.beginPath();
     cxt.strokeStyle = "black";
     cxt.lineWidth = 5;

     cxt.moveTo(330,150);
     cxt.lineTo(330,500);
     cxt.lineTo(430,500);
     cxt.lineTo(430,150);
     cxt.lineTo(380,50);
     cxt.lineTo(330,150);
     

     cxt.fillStyle = '#33CCFF';
     cxt.fill();


     cxt.closePath();
     cxt.stroke();

     // Рисуем окружность 
     cxt.strokeStyle = "#000";
     cxt.lineWidth = 3;
     cxt.fillStyle = "#FFFFFF";
     cxt.beginPath();
     cxt.arc(380,180,10,0,Math.PI*2,true);
     cxt.closePath();
     cxt.stroke();
     cxt.fill();


cxt.strokeStyle = "#000";
     cxt.lineWidth = 3;
     cxt.fillStyle = "#FFFFFF";
     cxt.beginPath();
     cxt.arc(380,240,10,0,Math.PI*2,true);
     cxt.closePath();
     cxt.stroke();
     cxt.fill();


cxt.beginPath();
     cxt.strokeStyle = "black";
     cxt.lineWidth = 5;
     cxt.moveTo(330,500);
     cxt.lineTo(330,500);
     cxt.lineTo(290,550);
     cxt.lineTo(260,550);
     cxt.lineTo(260,430);
     cxt.lineTo(330,330);

     cxt.fillStyle = '#999999';
     cxt.fill();
     cxt.closePath();
     cxt.stroke();



cxt.beginPath();
     cxt.strokeStyle = "black";
     cxt.lineWidth = 5;
     cxt.moveTo(430,330);
     cxt.lineTo(505,430);

     cxt.lineTo(505,550);

     cxt.lineTo(470,550);
 
     cxt.lineTo(430,500);

     cxt.lineTo(430,330);

     cxt.fillStyle = '#999999';
     cxt.fill();
     cxt.closePath();
     cxt.stroke();
 </script>

 </head>
 <body>
</html>
